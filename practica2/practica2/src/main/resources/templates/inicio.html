<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
    <title>Practica2</title>
</head>
<body>
    
    <div class="conteiner">
        <div class="card">
            <div class="card-header">
                <h1 class="rojo">Registro de Categorias</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/formulario}" th:object="${categoria}" method="post">
                    <div class="row">
                        <div class="col-med-6">
                            <label>Nombre de la Categoria</label>
                            <input th:field="*{nombre}" type="text" placeholder="Ingrese el nombre" class="form-control" />
                        </div>

                        <div class="col-med-6">
                            <label>Descripcion de la Categoria</label>
                            <input th:field="*{descripcion}" type="text" placeholder="Ingrese la descripcion" class="form-control"/>
                        </div>
                    </div>
                    
                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-regular fa-floppy-disk"></i> Registrar
                            </button>                    
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br><br>
        <div class="card">
            <div class="card-header">
                <h1>Categorias</h1>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover" >
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </thead>
                    <tbody>
                        <tr th:each="item: ${listaCategorias}" >
                            <td th:text="${item.id}" ></td>
                            <td th:text="${item.nombre}" ></td>
                            <td th:text="${item.descripcion}" ></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
